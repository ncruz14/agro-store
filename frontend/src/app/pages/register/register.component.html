<div class="d-flex vh-100">
    <!-- Left Side: Register Form -->
    <div class="d-flex justify-content-center align-items-center w-50">
        <div class="card p-4 border-0" style="max-width: 400px; width: 100%; margin-top: 20px;">
            <h2 class="text-center mb-4">Registro de Usuario</h2>

            <form [formGroup]="form" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" class="form-control" formControlName="name" />
                    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger mt-1">
                        Campo requerido
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" formControlName="email" />
                    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-1">
                        Email inválido
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-control" formControlName="password" />
                    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mt-1">
                        Mínimo 6 caracteres
                    </div>
                </div>

                <button type="submit" class="btn w-100" [disabled]="form.invalid"
                    style="background-color: #418543; color: white;">
                    Registrar
                </button>
            </form>

            <div *ngIf="errorMessage" class="text-danger text-center mt-3">
                {{ errorMessage }}
            </div>
        </div>
    </div>

    <!-- Right Side: Image -->
    <div class="w-50 position-relative">
        <img src="https://actualidadganadera.com/wp-content/uploads/2021/05/web-2.jpg" alt="Register Background" class="w-100 h-100"
            style="object-fit: cover; opacity: 0.8;" />
    </div>
</div>
