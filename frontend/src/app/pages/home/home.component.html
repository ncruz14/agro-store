<div class="row">
    <div class="col-md-12 p-0">
        <div class="banner-container position-relative">
            <img src="https://agriculturadelasamericas.com/wp-content/uploads/2021/12/Foto-BBVA-planeta.jpg" class="img-fluid w-100" style="height: 300px; object-fit: cover;" alt="Banner">
            <div class="banner-content position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="display-4 fw-bold">Bienvenido a Agro Store</h1>
                <p class="lead">Aquí encontrarás una variedad de productos agrícolas para satisfacer tus necesidades.</p>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="products-container">
            <div *ngIf="products.length === 0" class="loading-message">Cargando productos...</div>
            <div *ngFor="let product of products" class="product-card">
                <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
                <div class="product-details">
                    <h3 class="product-name">{{ product.name }}</h3>
                    <p class="product-category"><strong>Categoría:</strong> {{ product.category }}</p>
                    <p class="product-price"><strong>Precio:</strong> ${{ product.price | number:'1.0-0' }}</p>
                    <p class="product-stock"><strong>Stock:</strong> {{ product.stock }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
