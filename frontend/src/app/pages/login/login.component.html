<div class="d-flex vh-100">
  <!-- Left Side: Login Form -->
  <div class="d-flex justify-content-center align-items-center w-50">
    <div class="card p-4 border-0" style="max-width: 400px; width: 100%; margin-top: 20px;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>

      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email" />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-1">
            Email inválido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mt-1">
            Mínimo 6 caracteres
          </div>
        </div>

        <button type="submit" class="btn w-100" [disabled]="form.invalid"
          style="background-color: #418543; color: white;">
          Entrar
        </button>
      </form>

      <div *ngIf="errorMessage" class="text-danger text-center mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>

  <!-- Right Side: Image -->
  <div class="w-50 position-relative">
    <img src="https://agropecuariaronald.com/wp-content/uploads/2023/06/nota-de-prensa-12198-202047-min-2.jpg" alt="Login Background" class="w-100 h-100"
      style="object-fit: cover; opacity: 0.8;" />
  </div>
</div>
